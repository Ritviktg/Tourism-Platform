<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tourism Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
	background: #f8f9fa; 
	}
    .form-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h4 class="text-center mb-4">Login to Tourism Portal</h4>
  
  <form class="was-validated" action="destination.html">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required placeholder="Enter email">
      <div class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" required minlength="6" placeholder="Enter password">
      <div class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div class="text-center mt-3">
      <a href="reg.html" style="font-size: 14px;">Don't have an account? Register</a>
    </div>
  </form>
</div>

</body>
</html>
