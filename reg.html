<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .form-box {
      max-width: 450px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h4 class="text-center mb-4">Register for Tourism Portal</h4>
  <form class="was-validated" >
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Your name" required minlength="3">
      <div class="invalid-feedback">
        Please enter at least 3 characters.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter email" required>
      <div class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Create password" required minlength="6">
      <div class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" placeholder="Phone number" required pattern="[0-9]{10}">
      <div class="invalid-feedback">
        Enter a 10â€‘digit phone number.
      </div>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
    <div class="text-center mt-3">
      <a href="login.html" style="font-size: 14px;">Already have an account? Login</a>
    </div>
  </form>
</div>

</body>
</html>
